<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #notification {
      display: none;
      background: #fffae6;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffc107;
      border-radius: 5px;
    }
    #quoteContainer {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .sync-btn {
      background: #007bff;
      color: white;
    }
    .add-btn {
      background: #28a745;
      color: white;
    }
    input {
      padding: 8px;
      width: 70%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Dynamic Quote Generator</h1>

  <div id="notification">ðŸ”„ Data synced with server. Conflicts resolved.</div>

  <div>
    <input type="text" id="newQuote" placeholder="Enter a new quote">
    <button class="add-btn" onclick="addQuote()">âž• Add Quote</button>
    <button class="sync-btn" onclick="manualSync()">ðŸ”„ Sync Now</button>
  </div>

  <div id="quoteContainer"></div>

  <script src="script.js"></script>
</body>
</html>
